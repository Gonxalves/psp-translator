version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psp-translator
    restart: unless-stopped
    shm_size: "2g"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    expose:
      - "8501"
    env_file:
      - .env
    environment:
      - EXCEL_GLOSSARY_PATH=/app/data/Glossary.xlsx
      - EXCEL_ACTION_LOG_PATH=/app/data/ActionLog.xlsx
    volumes:
      - app-cache:/app/.tmp
      - onedrive-data:/app/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:1.27-alpine
    container_name: psp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt:ro
      - ./data/certbot/www:/var/www/certbot:ro
      - ./.htpasswd:/etc/nginx/conf.d/.htpasswd:ro
    depends_on:
      - app
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    image: certbot/certbot
    container_name: psp-certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  app-cache:
  onedrive-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/psp-data
