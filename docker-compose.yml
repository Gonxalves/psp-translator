version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psp-translator
    restart: unless-stopped
    shm_size: "2g"
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - EXCEL_GLOSSARY_PATH=/app/data/Glossary.xlsx
      - EXCEL_ACTION_LOG_PATH=/app/data/ActionLog.xlsx
    volumes:
      - app-cache:/app/.tmp
      - onedrive-data:/app/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  app-cache:
  onedrive-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/psp-data
