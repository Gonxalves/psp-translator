upstream streamlit {
    server app:8501;
    keepalive 8;
}

# Rate limiting: 10 requests/second per IP with burst allowance
limit_req_zone $binary_remote_addr zone=app_limit:10m rate=10r/s;

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name insprize.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name insprize.com;

    # --- SSL Certificates ---
    ssl_certificate /etc/letsencrypt/live/insprize.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/insprize.com/privkey.pem;

    # --- SSL Protocol & Ciphers ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # --- SSL Session Cache (reduces handshake overhead for returning connections) ---
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # --- OCSP Stapling (faster SSL handshake) ---
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # --- Security Headers ---
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # --- Gzip Compression ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        text/xml
        image/svg+xml
        application/xhtml+xml;

    # --- Proxy Buffer Tuning (handles Streamlit chunked responses) ---
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    # --- Client Body ---
    client_max_body_size 50M;

    # --- Streamlit Static Assets (aggressive caching for JS/CSS bundles) ---
    location /_stcore/static/ {
        proxy_pass http://streamlit/_stcore/static/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # --- Streamlit WebSocket (required for interactivity) ---
    location /_stcore/stream {
        proxy_pass http://streamlit/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;

        # Basic auth on WebSocket too
        auth_basic "PSP Translator";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
    }

    # --- Health check (no auth, no rate limit) ---
    location /_stcore/health {
        proxy_pass http://streamlit/_stcore/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        auth_basic off;
    }

    # --- All other Streamlit requests ---
    location / {
        proxy_pass http://streamlit;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rate limiting (10 req/s with burst of 20)
        limit_req zone=app_limit burst=20 nodelay;

        # Basic auth
        auth_basic "PSP Translator";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
    }
}
