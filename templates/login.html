<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSP Translator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.1); padding: 40px; width: 380px; text-align: center; }
        .card h1 { font-size: 1.5rem; color: #1f2937; margin-bottom: 24px; }
        .card input { width: 100%; padding: 10px 14px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; margin-bottom: 12px; }
        .card input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59,130,246,0.2); }
        .card button { width: 100%; padding: 10px; background: #ef4444; color: #fff; border: none; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; }
        .card button:hover { background: #dc2626; }
        .error { background: #fee2e2; color: #991b1b; padding: 8px 12px; border-radius: 6px; font-size: 13px; margin-bottom: 12px; }
        .label { text-align: left; font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>PSP Translator</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="label">Password</div>
            <input type="password" name="password" autofocus required placeholder="Enter password...">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
