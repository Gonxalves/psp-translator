<div class="alert alert-success alert-dismissible fade show py-2" role="alert">
    Translation complete! (Tokens: {{ input_tokens }} in / {{ output_tokens }} out, Cost: ${{ "%.4f"|format(cost) }})
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
<div class="mb-2">
    <a href="/api/download" class="btn btn-sm btn-outline-secondary">Download Word</a>
    <button class="btn btn-sm btn-outline-secondary" onclick="copyTranslation()">Copy Text</button>
</div>
<div class="translation-output">{{ html_output | safe }}</div>
