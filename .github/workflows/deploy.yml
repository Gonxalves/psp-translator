name: Build and Deploy to Azure

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: pspregistrycad.azurecr.io
          username: pspregistrycad
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -f Dockerfile.flask -t pspregistrycad.azurecr.io/psp-translator:latest -t pspregistrycad.azurecr.io/psp-translator:${{ github.sha }} .
          docker push pspregistrycad.azurecr.io/psp-translator:latest
          docker push pspregistrycad.azurecr.io/psp-translator:${{ github.sha }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          az webapp config container set --resource-group rg-psp-translator --name psp-translator-app --container-image-name pspregistrycad.azurecr.io/psp-translator:latest
          az webapp restart --resource-group rg-psp-translator --name psp-translator-app
